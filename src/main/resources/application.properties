server.port=8081
# spring datasource conf
spring.datasource.url=jdbc:mysql://localhost:3306/mywarn?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# druid
spring.datasource.druid.initial-size=1
spring.datasource.druid.max-active=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=60000
# mybatis conf
mybatis.mapper-locations=classpath:com/mybatisplustest/infrastructure/dao/**/*.xml
mybatis.config-location=classpath:mybatis-config.xml
check-config-location=true
# template path
spring.web.resources.static-locations=classpath:/templates

# mybaits-plus
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# swagger conf
knife4j.enable=true
knife4j.openapi.title=用户管理接口文档
knife4j.openapi.description=用户管理接口文档
knife4j.openapi.group.default.group-name=default
knife4j.openapi.group.default.api-rule=package
knife4j.openapi.group.default.api-rule.api-rule-resources=com.tom.study.mybatisplustest.controller

